<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        .categories {
            list-style-type: none;
            padding: 0;
        }

        .categories li {
            margin-bottom: 10px;
        }

        .categories li input[type="checkbox"] {
            display: none;
        }

        .categories li label {
            display: block;
            padding: 10px;
            background-color: #f4f4f4;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .categories li label:hover {
            background-color: #ddd;
        }

        .subcategory {
            display: none;
            margin-left: 20px;
        }

        input[type="checkbox"]:checked + label + ul {
            display: block;
        }

        .create-ad-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-ad-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="indexpole.html">Главная</a>
    <a href="category.html">Категории</a>
    <a href="search.html">Поиск</a>
</div>

<div class="container">
    <h1>Категории</h1>
    <ul class="categories">
        <li>
            <input type="checkbox" id="games">
            <label for="games">Игры</label>
            <ul class="subcategory">
                <li><a href="shablon.html">God Of War</a></li>
                <li><a href="#">Сапер</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="movies">
            <label for="movies">Фильмы</label>
            <ul class="subcategory">
                <li><a href="#">Стена 1982</a></li>
                <li><a href="#">Остров проклятых</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="software">
            <label for="software">Софт</label>
            <ul class="subcategory">
                <li><a href="#">IO Unlocker</a></li>
                <li><a href="#">Photoshop</a></li>
            </ul>
        </li>
        <!-- Добавьте другие категории здесь -->
    </ul>
</div>

<a href="category2.html" class="create-ad-button">+</a>
</body>
</html>
