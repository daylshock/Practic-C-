<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
    
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
    
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right; /* Для кнопок "Вход" и "Регистрация" */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        } 

        .container {
            padding: 20px;
            text-align: center; /* Центрируем содержимое по горизонтали */
        }

        .title-container {
            margin-bottom: 20px; /* Добавляем отступ снизу */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left; /* Выравниваем элементы формы по левому краю */
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="indexpole.html">Главная</a>
    <a href="category.html">Категории</a>
    <a href="search.html">Поиск</a>
</div>

<div class="container">
    <div class="title-container">
        <h1>Создать объявление</h1>
    </div>
    <form action="submit_ad.php" method="post">
        <label for="title">Название вашего софта:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Описание вашего софта:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="category">Выберите категорию:</label>
        <select id="category" name="category" required>
            <option value="games">Игры</option>
            <option value="movies">Фильмы</option>
            <option value="software">Софт</option>
        </select>

        <input type="submit" value="Выложить на сайт">
    </form>
</div>

</body>
</html>
